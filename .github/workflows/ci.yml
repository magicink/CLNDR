name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: '1.x'
          cache: true

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run Prettier check
        run: bun run format:check

      - name: Type check
        run: bun run type-check

  build:
    name: Build (Rollup)
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        node-version: [18.x, 20.x]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: '1.x'
          cache: true

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build (development)
        run: bun run build

      - name: Build (production)
        run: bun run build:prod

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.node-version }}
          path: dist

  test:
    name: Test (Jest)
    runs-on: ubuntu-latest
    needs: build
    strategy:
      fail-fast: false
      matrix:
        node-version: [18.x, 20.x]
        date-lib: [luxon, moment]
    env:
      DATE_LIB: ${{ matrix.date-lib }}
      NODE_ICU_DATA: node_modules/full-icu
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: '1.x'
          cache: true

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Cache Jest
        uses: actions/cache@v4
        with:
          path: .jest-cache
          key: ${{ runner.os }}-jest-${{ matrix.node-version }}-${{ matrix.date-lib }}-${{ hashFiles('bun.lock', 'tsconfig.json', 'jest.config.ts') }}

      - name: Run tests with coverage
        run: |
          mkdir -p .jest-cache
          bun run test -- --coverage --cacheDirectory=.jest-cache

      - name: Upload coverage artifact
        if: matrix.date-lib == 'luxon'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.node-version }}
          path: coverage
