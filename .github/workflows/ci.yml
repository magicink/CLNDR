name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        bun: [latest]
    env:
      # Ensure full ICU data so Luxon locales render correctly
      NODE_ICU_DATA: node_modules/full-icu
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun ${{ matrix.bun }}
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ matrix.bun }}

      - name: Install dependencies
        run: bun install

      - name: Build TypeScript
        run: bun run build:ts

      - name: Build bundles
        run: bun run build

      - name: Run tests
        run: bun run test -- --ci --reporters=default
