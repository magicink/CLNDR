<!doctype html>
<html>
<head>
    <title>CLNDR Demo</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/clndr.css">
</head>
<body>
    <div class="container">
        <div class="toolbar" style="margin-bottom: 12px;">
            <label for="date-lib">Date Library:</label>
            <select id="date-lib">
                <option value="moment" selected>Moment</option>
                <option value="luxon">Luxon</option>
            </select>
            <label for="locale" style="margin-left: 12px;">Locale:</label>
            <select id="locale">
                <option value="en" selected>en</option>
                <option value="fr">fr</option>
                <option value="de">de</option>
                <option value="ja">ja</option>
            </select>
        </div>
        <div class="cal1"></div>
        <div class="cal2"></div>
        <div class="cal3"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.6/underscore-min.js"></script>
    <!-- Include Moment with all locales so demo locale switch (fr/de/ja) works -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment-with-locales.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/3.5.0/luxon.min.js"></script>
    <script src="../dist/clndr.umd.js"></script>

    <!-- Templates moved outside calendar containers to survive re-inits -->
    <script type="text/template" id="template-calendar">
        <div class="clndr-controls">
            <div class="clndr-previous-button">&lsaquo;</div>
            <div class="month"><%= intervalStart.format('M/DD') + ' &mdash; ' + intervalEnd.format('M/DD') %></div>
            <div class="clndr-next-button">&rsaquo;</div>
        </div>
        <div class="clndr-grid">
            <div class="days-of-the-week">
            <% _.each(daysOfTheWeek, function(day) { %>
                <div class="header-day"><%= day %></div>
            <% }); %>
                <div class="days">
                <% _.each(days, function(day) { %>
                    <div class="<%= day.classes %>"><%= day.day %></div>
                <% }); %>
                </div>
            </div>
        </div>
        <div class="clndr-today-button">Today</div>
    </script>
    <script type="text/template" id="template-calendar-months">
        <div class="clndr-controls top">
            <div class="clndr-previous-button">&lsaquo;</div>
            <div class="clndr-next-button">&rsaquo;</div>
        </div>
        <div class="clearfix">
        <% _.each(months, function(cal) { %>
            <div class="cal">
                <div class="clndr-controls">
                    <div class="month"><%= cal.month.format('MMMM') %></div>
                </div>
                <div class="clndr-grid">
                    <div class="days-of-the-week">
                    <% _.each(daysOfTheWeek, function(day) { %>
                        <div class="header-day"><%= day %></div>
                    <% }); %>
                        <div class="days">
                        <% _.each(cal.days, function(day) { %>
                            <div class="<%= day.classes %>"><%= day.day %></div>
                        <% }); %>
                        </div>
                    </div>
                </div>
            </div>
        <% }); %>
        </div>
        <div class="clndr-today-button">Today</div>
    </script>

    <script src="demo.js"></script>
</body>
</html>
